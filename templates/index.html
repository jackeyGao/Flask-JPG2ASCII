<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <!-- Site Properities -->
  <title>JPG2Ascii | 图片(JPG)转换成ASCII服务</title>
  <link rel="stylesheet" type="text/css" href="static/css/semantic.css">
  <link rel="stylesheet" type="text/css" href="static/css/homepage.css">
  <script src="static/js/homepage.js"></script>
  <style type="text/css">
  a{ text-decoration: none;}
  a:hover{txt-decoration:underline;}
  </style>

</head>
<body id="home">
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h1 class="ui teal header">
        JPG2ASCII
      </h1>
      <form class="ui large form" method="post" onsubmit="return onRequestCreate()">
        <div class="ui stacked segment">
          <div id="message_box" class="ui yellow message">尽量选择色彩线条比较简单的JPG</div>

          <div class="field">
            <div class="ui input">
              <i class="image icon"></i>
              <input id="image" type="file" name="jpg" placeholder="上传图片">
            </div>
          </div>
          <div class="field">
            <div class="ui slider checkbox input">
              <input id="is_dark" type="checkbox" name="is_dark">
              <label class="green label">启用Dark模式</label>
            </div>
          </div>
          <input id="submit" class="ui fluid large teal submit button" type="submit" value="提交" >
        </div>
      </form>
    </div>
  </div>
  <div class="ui middle aligned center aligned grid">
    <div id="content" class="column columncontent">
    </div>
  </div>
</body>
</html>
